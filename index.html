<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Inventario</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Librer√≠as necesarias para exportaci√≥n -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="cssinit.css" />
  </head>

  <body>
    <div class="container">
      <h1><i class="fas fa-boxes"></i> Gesti√≥n de Inventario</h1>

      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <span class="stat-number" id="totalProducts">0</span>
          <span class="stat-label">Productos</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="totalStock">0</span>
          <span class="stat-label">Stock Total</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="totalValue">S/. 0</span>
          <span class="stat-label">Valor Total</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="lowStockItems">0</span>
          <span class="stat-label">Stock Bajo</span>
        </div>
      </div>

      <div class="cards-container">
        <div class="card">
          <form id="formAgregar">
            <h2><i class="fas fa-plus-circle"></i> Agregar Producto</h2>

            <div class="form-group">
              <label for="producto"><i class="fas fa-tag"></i> Producto</label>
              <input type="text" id="producto" placeholder="Nombre del producto"
                required />
            </div>

            <div class="form-group">
              <label for="stock"><i class="fas fa-cubes"></i> Stock</label>
              <input type="number" id="stock" placeholder="Cantidad en stock"
                min="1" required />
            </div>

            <div class="form-group">
              <label for="categoria"><i class="fas fa-list"></i>
                Categor√≠a</label>
              <select id="categoria" required>
                <option value>Selecciona una categor√≠a</option>
                <option value="Alimentos">üçé Alimentos</option>
                <option value="Ropa">üëï Ropa</option>
                <option value="Tecnolog√≠a">üíª Tecnolog√≠a</option>
                <option value="Hogar">üè† Hogar</option>
                <option value="Salud">üíä Salud</option>
                <option value="Deportes">‚öΩ Deportes</option>
                <option value="Libros">üìö Libros</option>
                <option value="Otros">üì¶ Otros</option>
              </select>
            </div>

            <div class="form-group">
              <label for="precio_unit"><i class="fas fa-dollar-sign"></i> Precio
                Unitario</label>
              <input type="number" id="precio_unit" placeholder="0.00"
                step="0.01" min="0" required />
            </div>

            <button type="submit" class="btn">
              <span><i class="fas fa-save"></i> Agregar Producto</span>
            </button>
          </form>
        </div>

        <div class="card">
          <form id="formEliminar">
            <h2><i class="fas fa-trash-alt"></i> Eliminar Producto</h2>

            <div class="form-group">
              <label for="nombreEliminar"><i class="fas fa-search"></i> Buscar
                Producto</label>
              <input type="text" id="nombreEliminar"
                placeholder="Nombre del producto a eliminar" required />
            </div>

            <button type="submit" class="btn btn-danger">
              <span><i class="fas fa-trash"></i> Eliminar Producto</span>
            </button>
          </form>
        </div>
      </div>

      <div class="table-container">
        <h2><i class="fas fa-clipboard-list"></i> Inventario Completo</h2>
        <table>
          <thead>
            <tr>
              <th><i class="fas fa-hashtag"></i> ID</th>
              <th><i class="fas fa-tag"></i> Producto</th>
              <th><i class="fas fa-cubes"></i> Stock</th>
              <th><i class="fas fa-list"></i> Categor√≠a</th>
              <th><i class="fas fa-dollar-sign"></i> Precio Unit.</th>
              <th><i class="fas fa-calculator"></i> Valor Total</th>
              <th><i class="fas fa-cogs"></i> Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaInventario"></tbody>
        </table>
      </div>
    </div>
    <!-- Botones de exportaci√≥n -->
    <div id="exportaciones" style="text-align: center; margin: 2rem auto;">
      <button id="exportarExcel" style="margin-right: 10px;">üì• Exportar a
        Excel</button>
      <button id="exportarPDF">üìÑ Exportar a PDF</button>
    </div>

    <script src="jsinit.js"></script>
    <script src="export.js"></script>

  </body>

</html>
